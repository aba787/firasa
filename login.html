<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - فراسة</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-purple-50 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-indigo-700 mb-6">تسجيل الدخول</h1>

    <form action="#" method="POST" class="space-y-4" onsubmit="event.preventDefault(); window.location.href='Dashboard.html';">
      <div>
        <label class="block text-gray-700 mb-2">البريد الإلكتروني</label>
        <input type="email" name="email" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="example@email.com" required>
      </div>

      <div>
        <label class="block text-gray-700 mb-2">كلمة المرور</label>
        <input type="password" name="password" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="••••••••" required>
      </div>

      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-lg font-bold">
        تسجيل الدخول
      </button>
    </form>

    <p class="text-center text-gray-600 mt-6">
      ليس لديك حساب؟
      <a href="signup.html" class="text-indigo-600 font-bold hover:underline">إنشاء حساب</a>
    </p>
  </div>

  
</body>
</html>
